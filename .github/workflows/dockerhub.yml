name: dockerhub

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (single)
        id: meta_single
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ovh
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_tag}}
            type=raw,value=beta,enable={{is_default_branch}}
            type=sha

      - name: Build and push single
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.hub
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_single.outputs.tags }}
          labels: ${{ steps.meta_single.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max